<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="responsive login page project">
  <link rel="stylesheet" href="style.css">
  <title>Instagram login page</title>
  <link href="https://fonts.googleapis.com/css?family=Euphoria+Script:regular" rel="stylesheet" />
</head>
<body>
  
  <div class="container">
    <div class="first-container">

      <h1>Instagram</h1>

      <div class="form">  
        <input type="email" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <input type="submit" value="Log In">
        <div class="or-line">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>  
      </div>

      <div class="fblogin">Log in with Facebook</div>

      <div class="forgotpw">Forgot password?</div>
    </div>
    
    <div class="second-container">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  
    <div class="app">
      <p>Get the app.</p>
    </div>

    <div class="apple-google">
      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png">
      <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png">
      
    </div>

  </div>

  <div class="third-container">
    <nav>
      <a href="#">About</a>
      <a href="#">Blog</a>
      <a href="#">Jobs</a>
      <a href="#">Help</a>
      <a href="#">API</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Top Accounts</a>
      <a href="#">Hashtags</a>
      <a href="#">Locations</a>
      <a href="#">Beauty</a>
      <a href="#">Dance & Performance</a>
      <a href="#">Fitness</a>
      <a href="#">Food & Drink</a>
      <a href="#">Home & Garden</a>
      <a href="#">Music</a>
      <a href="#">Visual Arts</a>
    </nav>

    <footer>
      <label for="language"></label>
      <select type="select" name="language" id="language">
        <option value="english">English</option>
        <option value="arabic">Arabic</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
        <option value="spanish">Spanish</option>
      </select>
      <p class="copyright">2021 Instagram from Facebook</p>
    </footer>
  </div>

</body>
</html>
